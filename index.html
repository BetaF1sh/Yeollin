<!DOCTYPE html>
<html>

<head>
	<title>typewriter</title>
	<link href="index.css" rel="stylesheet" />
</head>

<body>
	<header>
		<img src="symbol.svg">
	</header>
	<div id="metric-warpper">
		<div class="metric">
			<div class="value">0</div>
			<div class="lable">단어 / 분</div>
		</div>
		<div class="metric">
			<div class="value">0</div>
			<div class="lable">글자 / 분</div>
		</div>
		<div class="metric">
			<div class="value">0</div>
			<div class="label">정확도</div>
		</div>
		<div class="metric sec">
			<div class="value">0</div>
			<div class="label">초</div>
		</div>
	</div>
	<div id="prompt-warpper">
		<div class="left-prompt">
			<span class="word wrong">김무</span>
			<span class="word typing">김</span>
		</div>
		<div class="right-prompt">
			<!-- <input type="text" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" class="word"> -->
			<span class="word">무훈</span>
		</div>
	</div>
</body>
