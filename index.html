<!DOCTYPE html>
<html>

<head>
	<title>typewriter</title>
	<meta charset="utf8" />
	<link href="index.css" rel="stylesheet" />
</head>

<body>
	<header>
		<img src="symbol.svg">
	</header>
	<div id="metric-warpper">
		<!-- TODO: grid or flex -->
		<div class="metric">
			<div class="value">0</div>
			<div class="lable">단어 / 분</div>
		</div>
		<div class="metric">
			<div class="value">0</div>
			<div class="lable">글자 / 분</div>
		</div>
		<div class="metric">
			<div class="value">0</div>
			<div class="label">정확도</div>
		</div>
		<div class="metric sec">
			<div class="value">0</div>
			<div class="label">초</div>
		</div>
	</div>
	<div id="prompt-warpper">
		<div class="left-prompt">
			<span class="word wrong">김무</span>
			<span class="word">김</span>
			<span id="test-input" class="word" tabindex="1" contenteditable="true" spellcheck="false" autofocus></span>
		</div>
		<div class="right-prompt">
			<span class="word" data-i="0">무훈</span></div>
	</div>
	<script src="index.js"></script>
</body>

</html>
